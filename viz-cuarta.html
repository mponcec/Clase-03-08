<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Primera</title>
</head>

<body>
    <!--Nada más que p5.js para dibujar en el body de esta página-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script>
        var data;

        function preload(){
          data = loadTable("https://raw.githubusercontent.com/matloy/Rando/master/Sinsoh3.csv","csv","header");
        }

        function setup() {
            var canvas = createCanvas(windowWidth, 500);
            canvas.position(0, 0)
            smooth();
            noStroke();

        }

        function draw() {
          background(85,191,97);
            
            
            
            fill(255,197,0);
            //fill('img');
        rect(50,data.get(1,0), 50, 500);
        rect(105,data.get(2,0), 50, 500);
        rect(160,data.get(3,0), 50, 500);
        rect(215,data.get(4,0), 50, 500);
        rect(270,data.get(5,0), 50, 500);
        rect(325,data.get(6,0), 50, 500);
        rect(380,data.get(7,0), 50, 500);
        rect(435,data.get(8,0), 50, 500);
        rect(490,data.get(9,0), 50, 500);
        rect(545,data.get(10,0), 50, 500);
        rect(600,data.get(11,0), 50, 500);
        rect(655,data.get(12,0), 50, 500);
        rect(710,data.get(13,0), 50, 500);
        rect(765,data.get(14,0), 50, 500);
        rect(820,data.get(15,0), 50, 500);
        rect(875,data.get(16,0), 50, 500);
        rect(930,data.get(17,0), 50, 500);
        rect(985,data.get(18,0), 50, 500);
        rect(1040,data.get(19,0), 50, 500);
        rect(1095,data.get(20,0), 50, 500);
        rect(1150,data.get(21,0), 50, 500);
        rect(1205,data.get(22,0), 50, 500);
        rect(1260,data.get(23,0), 50, 500);
        rect(1315,data.get(24,0), 50, 500);
            fill(85,191,97);
        rect(50,420, width, 50);
            fill(255);
            textSize(24);
            textStyle(BOLD);
            text("Barras de aparición de músicos (Temp 1-25)",width/2-550,450);
            
            

              
        }

        function windowResized() {
            resizeCanvas(windowWidth, 500);
        }
    </script>
</body>

</html>
